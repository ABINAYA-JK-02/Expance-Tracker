<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="input-section">
            <input type="text" id="expense-description" placeholder="Enter description" />
            <input type="number" id="expense-amount" placeholder="Enter amount" />
            <select id="expense-category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="expense-date" />
            <button id="add-expense">Add Expense</button>
        </div>
        
        <h2>Total: $<span id="total-amount">0.00</span></h2>

        <h3>Expenses List</h3>
        <ul id="expense-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
